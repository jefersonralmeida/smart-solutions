<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Smart Aligner - Solicitar Trabalho</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/datepicker3.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">

			<div class="alert bg-danger" role="alert">Login ou senha inválida. Se está com dificuldade em acessar sua conta tente <a href="#">recuperar a senha</a>.</div>

			<div class="login-panel panel panel-default">
				<div class="panel-heading"><center><img src="img/smart-aligner-logo.png" class="img-responsive"/></center></div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Senha" name="password" type="password" value="">
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Lembrar-me
								</label>
							</div>
							<a href="index.html" class="btn btn-primary">Entrar</a></fieldset>
					</form>
					<div class="cadastrese">
						<a href="#">Esqueci a senha</a> | <a href="#"/>Cadastrar-se</a>
					</div>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
	

<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
